<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valura CRM Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #10b981;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .dashboard-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-btn {
            background: white;
            border: none;
            padding: 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: left;
        }

        .dashboard-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .dashboard-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .btn-description {
            font-size: 0.95em;
            opacity: 0.8;
        }

        .content-area {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 400px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: #10b981;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #10b981;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        thead {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .badge-success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-warning {
            background: #fff3e0;
            color: #ef6c00;
        }

        .badge-info {
            background: #e3f2fd;
            color: #1565c0;
        }

        .badge-danger {
            background: #ffebee;
            color: #c62828;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 20px;
            border: 2px solid #10b981;
            background: white;
            color: #10b981;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: #10b981;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            padding: 10px 20px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 1.2em;
        }

        .section-title {
            font-size: 1.8em;
            color: #10b981;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .pipeline-selector {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pipeline-selector label {
            font-weight: 600;
            color: #10b981;
            font-size: 1.1em;
        }

        .pipeline-selector select {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #10b981;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pipeline-selector select:hover {
            border-color: #059669;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .pipeline-selector select:focus {
            outline: none;
            border-color: #059669;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Valura CRM Dashboard</h1>
            <p class="subtitle">Comprehensive analytics and data visualization</p>
        </div>

        <!-- Pipeline Selector -->
        <div class="pipeline-selector">
            <label for="pipelineSelect">üîÄ Select Pipeline:</label>
            <select id="pipelineSelect">
                <option value="">All Pipelines</option>
            </select>
        </div>

        <div class="dashboard-buttons">
            <button class="dashboard-btn" data-view="contacts">
                <div class="btn-title">üìá All Contacts</div>
                <div class="btn-description">View all contacts in tabular format</div>
            </button>

            <button class="dashboard-btn" data-view="opportunities">
                <div class="btn-title">üíº Investment Opportunities</div>
                <div class="btn-description">View all investment opportunities</div>
            </button>

            <button class="dashboard-btn" data-view="contacts-not-in-opportunities">
                <div class="btn-title">üîç Contacts Breakout</div>
                <div class="btn-description">Contacts not in opportunities</div>
            </button>

            <button class="dashboard-btn" data-view="contacts-by-source">
                <div class="btn-title">üìä Referral & Walk-ins</div>
                <div class="btn-description">Breakdown by source type</div>
            </button>

            <button class="dashboard-btn" data-view="opportunities-by-stage">
                <div class="btn-title">üìà Grouping by Stage</div>
                <div class="btn-description">Opportunities grouped by stage</div>
            </button>

            <button class="dashboard-btn" data-view="leads-by-sales-owner">
                <div class="btn-title">üë§ Sales Owner View</div>
                <div class="btn-description">Leads filtered by sales owner</div>
            </button>

            <button class="dashboard-btn" data-view="summary">
                <div class="btn-title">üìà Summary Dashboard</div>
                <div class="btn-description">Key metrics and insights</div>
            </button>
        </div>

        <div class="content-area" id="content">
            <div class="no-data">
                üëÜ Click on any button above to view data
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentPage = 1;
        let currentView = null;
        let currentFilters = {};
        let selectedPipeline = null;

        // Fetch and populate pipelines on page load
        async function loadPipelines() {
            try {
                const response = await fetch(`${API_BASE}/api/pipelines`);
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('pipelineSelect');
                    
                    // Add pipeline options
                    data.data.forEach(pipeline => {
                        const option = document.createElement('option');
                        option.value = pipeline.id;
                        option.textContent = pipeline.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading pipelines:', error);
            }
        }

        // Pipeline change handler
        document.getElementById('pipelineSelect').addEventListener('change', (e) => {
            selectedPipeline = e.target.value || null;
            
            // Reload current view with new pipeline filter
            if (currentView) {
                loadView(currentView);
            }
        });

        // Helper function to build URL with pipeline parameter
        function buildURL(baseUrl, additionalParams = {}) {
            const url = new URL(baseUrl, window.location.origin);
            if (selectedPipeline) {
                url.searchParams.append('pipeline_id', selectedPipeline);
            }
            for (const [key, value] of Object.entries(additionalParams)) {
                if (value !== null && value !== undefined) {
                    url.searchParams.append(key, value);
                }
            }
            return url.toString();
        }

        // Initialize
        loadPipelines();
        
        document.querySelectorAll('.dashboard-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const view = e.currentTarget.dataset.view;
                loadView(view);
                
                // Update active button
                document.querySelectorAll('.dashboard-btn').forEach(b => b.classList.remove('active'));
                e.currentTarget.classList.add('active');
            });
        });

        async function loadView(view, resetPage = true) {
            currentView = view;
            if (resetPage) {
                currentPage = 1;
            }
            currentFilters = {};

            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div>Loading data...</div>';

            try {
                switch(view) {
                    case 'contacts':
                        await loadContacts();
                        break;
                    case 'opportunities':
                        await loadOpportunities();
                        break;
                    case 'contacts-not-in-opportunities':
                        await loadContactsNotInOpportunities();
                        break;
                    case 'contacts-by-source':
                        await loadContactsBySource();
                        break;
                    case 'opportunities-by-stage':
                        await loadOpportunitiesByStage();
                        break;
                    case 'leads-by-sales-owner':
                        await loadLeadsBySalesOwner();
                        break;
                    case 'summary':
                        await loadSummary();
                        break;
                }
            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function loadContacts() {
            const response = await fetch(buildURL(`${API_BASE}/api/contacts`, { page: currentPage, per_page: 25 }));
            const data = await response.json();

            if (!data.success) throw new Error('Failed to load contacts');

            const contacts = data.data;
            const meta = data.meta;

            let html = '<div class="section-title">üìá All Contacts '
                + '<button class="refresh-btn" onclick="loadView(\'contacts\')">üîÑ Refresh</button>'
                + '<button class="download-btn" onclick="downloadContactsCSV()" style="margin-left:10px;background:#10b981;color:#fff;border:none;padding:8px 16px;border-radius:4;cursor:pointer;">‚¨áÔ∏è Download CSV</button>'
                + '</div>';
                    // Add CSV download function for contacts
                    window.downloadContactsCSV = async function() {
                        // Fetch all contacts from all pages
                        let allContacts = [];
                        let page = 1;
                        let totalPages = 1;
                        let meta = null;
                        do {
                            const response = await fetch(buildURL(`${API_BASE}/api/contacts`, { page, per_page: 100 }));
                            const data = await response.json();
                            if (!data.success) {
                                alert('Failed to fetch contacts for CSV!');
                                return;
                            }
                            allContacts = allContacts.concat(data.data);
                            meta = data.meta;
                            totalPages = meta.total_pages || 1;
                            page++;
                        } while (page <= totalPages);

                        if (!allContacts.length) {
                            alert('No contacts to download!');
                            return;
                        }
                        const headers = ['S No.', 'ID', 'Name', 'Email', 'Phone', 'Company', 'Owner'];
                        const rows = allContacts.map((contact, index) => {
                            const serialNumber = index + 1;
                            let ownerName = contact.owner ? (contact.owner.display_name || contact.owner.email) : 'N/A';
                            if (ownerName && ownerName.startsWith('Owner ')) {
                                ownerName = ownerName.replace(/^Owner\s+\d+/, 'Unassigned');
                            }
                            if (ownerName && ownerName !== 'N/A') {
                                ownerName = ownerName.replace(/\d+/g, '').trim();
                            }
                            const firstName = contact.first_name || '';
                            const lastName = contact.last_name || '';
                            const fullName = `${firstName} ${lastName}`.trim();
                            const displayName = fullName || contact.email || contact.id || 'No Name';
                            return [
                                serialNumber,
                                contact.id || 'N/A',
                                displayName,
                                contact.email || 'N/A',
                                contact.mobile_number || contact.work_number || 'N/A',
                                contact.company_name || 'N/A',
                                ownerName
                            ];
                        });
                        const csvContent = [headers.join(','), ...rows.map(r => r.map(val => '"' + String(val).replace(/"/g, '""') + '"').join(','))].join('\r\n');
                        const blob = new Blob([csvContent], { type: 'text/csv' });
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'contacts.csv';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    };
            
            if (contacts.length === 0) {
                html += '<div class="no-data">No contacts found</div>';
            } else {
                const totalContacts = meta.total || contacts.length;
                const totalPages = meta.total_pages || 1;
                
                html += `<div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-number">${totalContacts}</div>
                        <div class="stat-label">Total Contacts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${currentPage} / ${totalPages}</div>
                        <div class="stat-label">Current Page</div>
                    </div>
                </div>`;

                html += '<div class="table-container"><table><thead><tr>';
                html += '<th>S No.</th><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Company</th><th>Owner</th>';
                html += '</tr></thead><tbody>';

                contacts.forEach((contact, index) => {
                    const serialNumber = (currentPage - 1) * 25 + index + 1;
                    // Clean owner name - remove any "Owner " prefix and numbers
                    let ownerName = contact.owner ? (contact.owner.display_name || contact.owner.email) : 'N/A';
                    if (ownerName && ownerName.startsWith('Owner ')) {
                        ownerName = ownerName.replace(/^Owner\s+\d+/, 'Unassigned');
                    }
                    if (ownerName && ownerName !== 'N/A') {
                        ownerName = ownerName.replace(/\d+/g, '').trim(); // Remove any remaining numbers
                    }
                    
                    // Build contact name with fallback
                    const firstName = contact.first_name || '';
                    const lastName = contact.last_name || '';
                    const fullName = `${firstName} ${lastName}`.trim();
                    const displayName = fullName || contact.email || contact.id || 'No Name';
                    
                    html += `<tr>
                        <td><strong>${serialNumber}</strong></td>
                        <td>${contact.id || 'N/A'}</td>
                        <td><strong>${displayName}</strong></td>
                        <td>${contact.email || 'N/A'}</td>
                        <td>${contact.mobile_number || contact.work_number || 'N/A'}</td>
                        <td>${contact.company_name || 'N/A'}</td>
                        <td><span class="badge badge-info">${ownerName}</span></td>
                    </tr>`;
                });

                html += '</tbody></table></div>';
                
                // Pagination with page numbers
                html += '<div class="pagination">';
                html += `<button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>‚Üê Previous</button>`;
                
                // Show page numbers
                for (let i = 1; i <= totalPages; i++) {
                    if (totalPages <= 10 || i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        const activeClass = i === currentPage ? 'style="background: #10b981; color: white;"' : '';
                        html += `<button onclick="changePage(${i})" ${activeClass}>${i}</button>`;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        html += '<span class="current-page">...</span>';
                    }
                }
                
                html += `<button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>Next ‚Üí</button>`;
                html += '</div>';
            }

            document.getElementById('content').innerHTML = html;
        }

        async function loadOpportunities() {
            const response = await fetch(buildURL(`${API_BASE}/api/opportunities`, { page: currentPage, per_page: 25 }));
            const data = await response.json();

            if (!data.success) throw new Error('Failed to load opportunities');

            const opportunities = data.data;
            const meta = data.meta;

            let html = '<div class="section-title">üíº Investment Opportunities <button class="refresh-btn" onclick="loadView(\'opportunities\')">üîÑ Refresh</button></div>';
            
            if (opportunities.length === 0) {
                html += '<div class="no-data">No opportunities found</div>';
            } else {
                const totalValue = opportunities.reduce((sum, opp) => sum + (parseFloat(opp.amount) || 0), 0);
                const totalOpportunities = meta.total || opportunities.length;
                const totalPages = meta.total_pages || 1;
                
                html += `<div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-number">${totalOpportunities}</div>
                        <div class="stat-label">Total Opportunities</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">$${(totalValue / 1000).toFixed(1)}K</div>
                        <div class="stat-label">Page Total Value</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${currentPage} / ${totalPages}</div>
                        <div class="stat-label">Current Page</div>
                    </div>
                </div>`;

                html += '<div class="table-container"><table><thead><tr>';
                html += '<th>S No.</th><th>Name</th><th>Amount</th><th>Stage</th><th>Owner</th><th>Reference</th><th>Created</th>';
                html += '</tr></thead><tbody>';

                opportunities.forEach((opp, index) => {
                    const serialNumber = (currentPage - 1) * 25 + index + 1;
                    // Clean owner name - remove any "Owner " prefix and numbers
                    let ownerName = opp.owner ? (opp.owner.display_name || opp.owner.email) : 'N/A';
                    if (ownerName && ownerName.startsWith('Owner ')) {
                        ownerName = ownerName.replace(/^Owner\s+\d+/, 'Unassigned');
                    }
                    if (ownerName && ownerName !== 'N/A') {
                        ownerName = ownerName.replace(/\d+/g, '').trim(); // Remove any remaining numbers
                    }
                    
                    const stageName = opp.stage_name || (opp.deal_stage ? (opp.deal_stage.name || 'Unknown') : 'Unknown');
                    const createdDate = opp.created_at ? new Date(opp.created_at).toLocaleDateString() : 'N/A';
                    const reference = opp.contact_id || opp.sales_account_id || 'N/A';
                    
                    html += `<tr>
                        <td><strong>${serialNumber}</strong></td>
                        <td><strong>${opp.name || 'Untitled'}</strong></td>
                        <td>$${parseFloat(opp.amount || 0).toLocaleString()}</td>
                        <td><span class="badge badge-warning">${stageName}</span></td>
                        <td><span class="badge badge-info">${ownerName}</span></td>
                        <td>${reference}</td>
                        <td>${createdDate}</td>
                    </tr>`;
                });

                html += '</tbody></table></div>';
                
                // Pagination with page numbers
                html += '<div class="pagination">';
                html += `<button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>‚Üê Previous</button>`;
                
                // Show page numbers
                for (let i = 1; i <= totalPages; i++) {
                    if (totalPages <= 10 || i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        const activeClass = i === currentPage ? 'style="background: #10b981; color: white;"' : '';
                        html += `<button onclick="changePage(${i})" ${activeClass}>${i}</button>`;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        html += '<span class="current-page">...</span>';
                    }
                }
                
                html += `<button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>Next ‚Üí</button>`;
                html += '</div>';
            }

            document.getElementById('content').innerHTML = html;
        }

        async function loadContactsNotInOpportunities() {
            const response = await fetch(buildURL(`${API_BASE}/api/contacts/not-in-opportunities`));
            const data = await response.json();

            if (!data.success) throw new Error('Failed to load data');

            const contacts = data.data;

            let html = '<div class="section-title">üîç Contacts Not in Opportunities <button class="refresh-btn" onclick="loadView(\'contacts-not-in-opportunities\')">üîÑ Refresh</button></div>';
            
            html += `<div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number">${contacts.length}</div>
                    <div class="stat-label">Contacts Without Opportunities</div>
                </div>
            </div>`;

            if (contacts.length === 0) {
                html += '<div class="no-data">All contacts have opportunities!</div>';
            } else {
                html += '<div class="table-container"><table><thead><tr>';
                html += '<th>S No.</th><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Company</th><th>Owner</th>';
                html += '</tr></thead><tbody>';

                contacts.forEach((contact, index) => {
                    const serialNumber = index + 1;
                    // Clean owner name - remove any "Owner " prefix and numbers
                    let ownerName = contact.owner ? (contact.owner.display_name || contact.owner.email) : 'N/A';
                    if (ownerName && ownerName.startsWith('Owner ')) {
                        ownerName = ownerName.replace(/^Owner\s+\d+/, 'Unassigned');
                    }
                    if (ownerName && ownerName !== 'N/A') {
                        ownerName = ownerName.replace(/\d+/g, '').trim(); // Remove any remaining numbers
                    }
                    
                    // Build contact name with fallback
                    const firstName = contact.first_name || '';
                    const lastName = contact.last_name || '';
                    const fullName = `${firstName} ${lastName}`.trim();
                    const displayName = fullName || contact.email || contact.id || 'No Name';
                    
                    html += `<tr>
                        <td><strong>${serialNumber}</strong></td>
                        <td>${contact.id || 'N/A'}</td>
                        <td><strong>${displayName}</strong></td>
                        <td>${contact.email || 'N/A'}</td>
                        <td>${contact.mobile_number || contact.work_number || 'N/A'}</td>
                        <td>${contact.company_name || 'N/A'}</td>
                        <td><span class="badge badge-info">${ownerName}</span></td>

            document.getElementById('content').innerHTML = html;
        }

        async function loadContactsBySource(filterSource = null) {
            const response = await fetch(buildURL(`${API_BASE}/api/contacts/by-source`, filterSource ? { source: filterSource } : {}));
            const data = await response.json();

            if (!data.success) throw new Error('Failed to load data');

            const grouped = data.data;
            const breakdown = data.breakdown;

            let html = '<div class="section-title">üìä Contacts by Source <button class="refresh-btn" onclick="loadView(\'contacts-by-source\')">üîÑ Refresh</button></div>';
            
            // Create filter buttons for each source type
            html += '<div style="margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 10px;">';
            html += `<button class="dashboard-btn" style="padding: 10px 20px; ${!filterSource ? 'background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white;' : ''}" onclick="loadContactsBySource(null)">All Sources</button>`;
            
            // Create buttons for each source category
            const sourceCategories = Object.keys(grouped).sort((a, b) => grouped[b].length - grouped[a].length);
            for (const source of sourceCategories) {
                const isActive = filterSource === source;
                const buttonStyle = isActive ? 'background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white;' : '';
                const displayName = source.replace(/_/g, ' ');
                html += `<button class="dashboard-btn" style="padding: 10px 20px; ${buttonStyle}" onclick="loadContactsBySource('${source.replace(/'/g, "\\'")}')">${displayName} (${grouped[source].length})</button>`;
            }
            html += '</div>';
            
            // Stats cards for overview
            html += `<div class="stats-cards">`;
            
            // Count different types
            const referenceCount = Object.entries(grouped).filter(([key]) => key.toLowerCase().includes('reference') || key.toLowerCase().includes('referral')).reduce((sum, [_, contacts]) => sum + contacts.length, 0);
            const walkInCount = Object.entries(grouped).filter(([key]) => key.toLowerCase().includes('walk')).reduce((sum, [_, contacts]) => sum + contacts.length, 0);
            const leadsCount = Object.entries(grouped).filter(([key]) => key.toLowerCase().includes('lead')).reduce((sum, [_, contacts]) => sum + contacts.length, 0);
            const otherCount = Object.entries(grouped).filter(([key]) => !key.toLowerCase().includes('reference') && !key.toLowerCase().includes('referral') && !key.toLowerCase().includes('walk') && !key.toLowerCase().includes('lead')).reduce((sum, [_, contacts]) => sum + contacts.length, 0);
            
            html += `
                <div class="stat-card">
                    <div class="stat-number">${referenceCount}</div>
                    <div class="stat-label">References</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${walkInCount}</div>
                    <div class="stat-label">Walk-ins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${leadsCount}</div>
                    <div class="stat-label">Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${otherCount}</div>
                    <div class="stat-label">Other</div>
                </div>
            </div>`;

            // Display contacts based on filter
            const sourcesToDisplay = filterSource ? [[filterSource, grouped[filterSource]]] : Object.entries(grouped).sort((a, b) => b[1].length - a[1].length);
            
            for (const [source, contacts] of sourcesToDisplay) {
                if (contacts && contacts.length > 0) {
                    const sourceName = source.replace(/_/g, ' ');
                    html += `<h3 style="margin-top: 30px; color: #10b981;">${sourceName} (${contacts.length})</h3>`;
                    html += '<div class="table-container"><table><thead><tr>';
                    html += '<th>S No.</th><th>Name</th><th>Email</th><th>Phone</th><th>Lead Score</th>';
                    html += '</tr></thead><tbody>';

                    const displayLimit = filterSource ? 50 : 10;
                    contacts.slice(0, displayLimit).forEach((contact, index) => {
                        const firstName = contact.first_name || '';
                        const lastName = contact.last_name || '';
                        const fullName = `${firstName} ${lastName}`.trim();
                        const displayName = fullName || contact.email || contact.id || 'No Name';
                        const leadScore = contact.lead_score || 0;
                        
                        html += `<tr>
                            <td><strong>${index + 1}</strong></td>
                            <td><strong>${displayName}</strong></td>
                            <td>${contact.email || 'N/A'}</td>
                            <td>${contact.mobile_number || contact.work_number || 'N/A'}</td>
                            <td><span class="badge ${leadScore >= 50 ? 'badge-success' : leadScore >= 25 ? 'badge-warning' : 'badge-danger'}">${leadScore}</span></td>
                        </tr>`;
                    });

                    html += '</tbody></table></div>';
                    
                    if (contacts.length > displayLimit) {
                        html += `<p style="text-align: center; color: #999; margin-top: 10px;">... and ${contacts.length - displayLimit} more</p>`;
                    }
                }
            }

            document.getElementById('content').innerHTML = html;
        }

        async function loadOpportunitiesByStage() {
            const response = await fetch(buildURL(`${API_BASE}/api/opportunities/by-stage`));
            const data = await response.json();

            if (!data.success) throw new Error('Failed to load data');

            const grouped = data.data;
            const stages = data.stages;

            let html = '<div class="section-title">üìà Opportunities by Stage <button class="refresh-btn" onclick="loadView(\'opportunities-by-stage\')">üîÑ Refresh</button></div>';
            
            html += '<div class="stats-cards">';
            for (const [stage, opportunities] of Object.entries(grouped)) {
                const oppsArray = Array.isArray(opportunities) ? opportunities : (opportunities.leads || []);
                const totalValue = oppsArray.reduce((sum, opp) => sum + parseFloat(opp.amount || 0), 0);
                html += `<div class="stat-card">
                    <div class="stat-number">${oppsArray.length}</div>
                    <div class="stat-label">${stage}</div>
                </div>`;
            }
            html += '</div>';

            // Display each stage
            for (const [stage, opportunities] of Object.entries(grouped)) {
                const oppsArray = Array.isArray(opportunities) ? opportunities : (opportunities.leads || []);
                if (oppsArray.length > 0) {
                    const totalValue = oppsArray.reduce((sum, opp) => sum + parseFloat(opp.amount || 0), 0);
                    html += `<h3 style="margin-top: 30px; color: #10b981;">${stage} (${oppsArray.length} - $${(totalValue / 1000).toFixed(1)}K)</h3>`;
                    html += '<div class="table-container"><table><thead><tr>';
                    html += '<th>S No.</th><th>Name</th><th>Amount</th><th>Owner</th><th>Created</th>';
                    html += '</tr></thead><tbody>';

                    oppsArray.slice(0, 10).forEach((opp, index) => {
                        // Clean owner name - remove any "Owner " prefix and numbers
                        let ownerName = opp.owner ? (opp.owner.display_name || opp.owner.email) : 'N/A';
                        if (ownerName && ownerName.startsWith('Owner ')) {
                            ownerName = ownerName.replace(/^Owner\s+\d+/, 'Unassigned');
                        }
                        if (ownerName && ownerName !== 'N/A') {
                            ownerName = ownerName.replace(/\d+/g, '').trim(); // Remove any remaining numbers
                        }
                        
                        const createdDate = opp.created_at ? new Date(opp.created_at).toLocaleDateString() : 'N/A';
                        
                        html += `<tr>
                            <td><strong>${index + 1}</strong></td>
                            <td><strong>${opp.name || 'Untitled'}</strong></td>
                            <td>$${parseFloat(opp.amount || 0).toLocaleString()}</td>
                            <td><span class="badge badge-info">${ownerName}</span></td>
                            <td>${createdDate}</td>
                        </tr>`;
                    });

                    html += '</tbody></table></div>';
                    
                    if (oppsArray.length > 10) {
                        html += `<p style="text-align: center; color: #999; margin-top: 10px;">... and ${oppsArray.length - 10} more</p>`;
                    }
                }
            }

            document.getElementById('content').innerHTML = html;
        }
